<!DOCTYPE html>
<html>
    <head>
        <title>Order placement</title>
        <script src="js/order.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body class="bg-body-tertiary">
        <div class="container">
            <div class=" card">
                <div class="card-header">Order Stock</div>
                <div class="card-body col-11 align-self-center">
                    <label for="account" class="row form-label">Select account</label>
                    <select id="account" class="row form-select"></select>

                    <label for="stock-isin" class="row mt-4 form-label">ISIN</label>
                    <input type="text" id="stock-isin" class="row form-control">

                    <div class="row mt-4">
                        <div class="col">
                            <label for="stock-count" class="row form-label">Count</label>
                            <input type="number" id="stock-count" onchange="calcTotalPrice(event)" class="form-control row"/>
                        </div>

                        <div class="col">
                            <label for="stock-price" class="form-label row">Price</label>
                            <input type="number" id="stock-price" onchange="calcTotalPrice(event)" class="form-control row"/>
                        </div>
                        <div class="row col-2 align-items-end">
                            Total<small id="stock-total-price">0</small>
                        </div>
                    </div>


                    <label for="deadline" class="form-label row mt-4">Time: </label>
                    <input type="datetime-local" id="deadline" class="form-control row"/>
                    <hr/>
                        <button 
                            onclick="submitOrder(event)" 
                            class="row col-3 btn btn-outline-success"
                        >Submit</button>
                    <label id="message" class="row"></label>
                </div>
            </div>
            <hr/>
            <div class="card">
                <div class="card-header">
                    <label>Search Stock</label>
                </div>
                <div class="card-body col-11 align-self-center">
                    <div class="row mb-4">
                        <div class="col">
                            <input type="text" id="stock-search" class="form-control"/>
                        </div>
                        <div class="col">
                            <button onclick="searchStock(event)" class="btn btn-outline-success">Search</button>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Label</th>
                            <th scope="col">Value</th>
                            <th scope="col">ISIN</th>
                        </tr>
                        </thead>
                        <tbody id="stock-search-result"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
